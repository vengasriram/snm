{% extends 'dashboard.html' %}

<!-- Add Bootstrap CSS -->
 {% block addcss %}


 {% endblock %}
    <style>
        body{
            background-image:url(https://www.printabulls.com/wp-content/uploads/2022/07/Printable-Note-Pages-6-scaled.jpg);
        }
        #add-notes-form {
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width:25%;
        margin:5%;

      }

     #add-notes-form h2 {
        margin-top: 0;
      }

     #add-notes-form label {
       display: block;
        margin-bottom: 10px;
     }
     #add-notes-form input[type="text"], #add-notes-form textarea {
       width: 100%;
       padding: 4px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
     }

     #add-notes-form textarea {
      height: 50px;
     }

      #add-notes-form input[type="submit"] {
      background-color: #17dc56;
       color: #fff;
       padding: 10px 80px;
       border: none;
       border-radius: 5px;
       cursor: pointer;
       margin:-8%;
     }

      #add-notes-form input[type="submit"]:hover {
     background-color: #2911dd;
     }
    </style>

        {% block content %}
        <center>
    <form id="add-notes-form" method="post">
                  <h2>Update Notes</h2>
                  <label for="note-title">Title:</label>
                  <input type="text" id="note-title" name="title" value="{{notesdata[1]}}"><br><br>

                  <label for="note-description">Description:</label>
                  <textarea id="note-description" name="description">{{notesdata[2]}}</textarea><br>
                  <input type="submit" value="Submit">
    </form></center>
{% endblock %}
